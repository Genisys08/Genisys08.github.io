
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Osaze | The Architect</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THE SNYDER ENGINE (FIXED) --- */
        :root {
            --void-black: #000000;
            --steel-dim: #4a5568;
            --steel-light: #a0aec0;
            --gold-muted: #c5a059;
            --gold-bright: #d4af37;
            --border: rgba(255, 255, 255, 0.08);
            --speed-ramp: cubic-bezier(0.19, 1, 0.22, 1);
        }

        html { scroll-behavior: smooth; }
        
        body { 
            /* FIXED: Visible Deep Steel Gradient */
            background: radial-gradient(circle at center, #25252a 0%, #000000 100%);
            color: #e2e8f0; 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; 
            font-size: 18px; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* --- ATMOSPHERE --- */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.05; pointer-events: none; z-index: 999;
        }

        /* --- NAV --- */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 1.5rem 3rem; 
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: linear-gradient(to bottom, #000, transparent);
            box-sizing: border-box;
        }
        .nav-logo { 
            font-family: 'Cinzel', serif; font-weight: 900; color: #fff; 
            letter-spacing: 2px; font-size: 1.2rem; text-transform: uppercase;
        }
        .nav-links a { 
            color: var(--steel-light); text-decoration: none; margin-left: 40px; 
            font-weight: 600; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: var(--gold-bright); }

        /* --- HERO --- */
        header { 
            min-height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; 
            padding: 2rem; position: relative;
        }
        h1 { 
            font-family: 'Cinzel', serif; 
            font-size: clamp(3rem, 12vw, 8rem); 
            margin: 0; line-height: 0.9;
            background: linear-gradient(180deg, #fff 20%, #444 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
            letter-spacing: -2px;
        }
        .role-title { 
            color: var(--gold-muted); font-family: 'Orbitron', sans-serif; 
            letter-spacing: 6px; text-transform: uppercase; margin-top: 1.5rem; 
            font-size: 0.9rem; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
            padding: 10px 20px;
        }

        /* --- SECTIONS --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }
        
        .section-header {
            font-family: 'Cinzel', serif; font-size: 2.5rem; color: #fff;
            margin-bottom: 3rem; text-align: center; letter-spacing: 5px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* --- THE SERVICE CARD (FIVERR) --- */
        .service-card {
            background: linear-gradient(145deg, rgba(25,25,30,0.8), rgba(0,0,0,0.95));
            border: 1px solid rgba(255,255,255,0.1);
            border-left: 4px solid var(--gold-muted);
            padding: 4rem; text-align: center;
            margin-bottom: 8rem; position: relative; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        .service-tag {
            font-family: 'Orbitron', sans-serif; color: var(--gold-muted);
            letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 1rem; display: block;
        }
        .service-title {
            font-family: 'Cinzel', serif; font-size: 3rem; color: white; margin: 0 0 1rem 0;
            line-height: 1.1;
        }
        .service-desc {
            max-width: 700px; margin: 0 auto 2rem auto; color: #aaa; line-height: 1.6; font-size: 1.1rem;
        }

        /* --- THE BOOK CARD --- */
        .ultra-card { 
            display: flex; gap: 4rem; margin-bottom: 8rem; align-items: center; 
            padding: 2rem; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .book-img { 
            width: 100%; max-width: 350px; 
            box-shadow: -20px 20px 60px rgba(0,0,0,0.8); 
            transition: transform 0.6s var(--speed-ramp); 
            filter: saturate(0.8) contrast(1.1);
        }
        .book-img:hover { transform: scale(1.03) translateY(-5px); filter: saturate(1); }
        .status-badge { 
            background: #fff; color: #000; padding: 4px 8px; 
            font-family: 'Orbitron'; font-weight: 900; font-size: 0.6rem; letter-spacing: 1px; 
        }

        /* --- THE GRID --- */
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 3rem; }
        .info-card { 
            background: rgba(255,255,255,0.02); border: 1px solid var(--border); 
            padding: 2rem; transition: 0.4s var(--speed-ramp); display: flex; flex-direction: column; 
        }
        .info-card:hover { border-color: var(--steel-dim); background: rgba(255,255,255,0.04); }
        .mini-cover { width: 100%; height: 400px; object-fit: cover; margin-bottom: 1.5rem; filter: grayscale(100%); transition: 0.4s; }
        .info-card:hover .mini-cover { filter: grayscale(0%); }
        
        .placeholder-cover { 
            display: flex; align-items: center; justify-content: center; 
            background: #080808; border: 1px solid #222; 
            color: #333; font-family: 'Cinzel', serif; font-size: 4rem; 
        }

        /* --- BUTTONS --- */
        .btn { 
            padding: 18px 40px; font-family: 'Orbitron', sans-serif; font-size: 0.75rem; 
            text-transform: uppercase; letter-spacing: 3px; text-decoration: none; 
            display: inline-block; transition: 0.4s var(--speed-ramp); font-weight: 700; border: none; cursor: pointer;
            position: relative; overflow: hidden;
        }
        
        .btn-gold { background: var(--gold-muted); color: #000; }
        .btn-gold:hover { background: #fff; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); }

        .btn-void { 
            background: transparent; border: 1px solid var(--gold-muted); color: var(--gold-muted); 
        }
        .btn-void:hover { background: var(--gold-muted); color: #000; box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }

        .btn-ghost { border: 1px solid rgba(255,255,255,0.2); color: #888; background: transparent; }
        .btn-ghost:hover { border-color: #fff; color: #fff; }

        .btn-disabled { opacity: 0.3; pointer-events: none; border: 1px solid #333; color: #555; }

        /* --- FOOTER (SOCIALS) --- */
        footer { margin-top: 10rem; border-top: 1px solid #111; padding: 4rem; text-align: center; color: #444; font-size: 0.8rem; letter-spacing: 2px; }

        @media (max-width: 900px) { 
            .ultra-card { flex-direction: column; text-align: center; padding: 0; } 
            .nav-links { display: none; } 
            .service-card { padding: 2rem; }
            h1 { font-size: 15vw; }
            .service-title { font-size: 2rem; word-wrap: break-word; }
        }
        
        /* ANIMATION UTILS */
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1s var(--speed-ramp); }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="grain"></div>

    <nav>
        <div class="nav-logo" id="navName">LOADING...</div>
        <div class="nav-links">
            <a href="#services">Hiring</a>
            <a href="#featured">Books</a>
            <a href="#universe">Universe</a>
        </div>
    </nav>

    <header>
        <h1 id="heroName">LOADING...</h1>
        <div class="role-title" id="heroRole">...</div>
        
        <div style="margin-top: 4rem; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
            <a id="heroServiceBtn" href="#" class="btn btn-void">HIRE ME</a>
            <a href="#featured" class="btn btn-ghost">READ BOOKS</a>
        </div>
    </header>

    <div class="container">

        <div id="services" class="reveal">
            <div id="serviceBlock" class="service-card" style="display:none;">
                <span id="servStatus" class="service-tag">...</span>
                <h2 id="servTitle" class="service-title">...</h2>
                <h3 id="servHead" style="font-family:'Rajdhani'; color:white; margin-bottom:1rem; text-transform: uppercase; letter-spacing: 2px;">...</h3>
                <p id="servDesc" class="service-desc">...</p>
                <a id="servLink" href="#" class="btn btn-gold" target="_blank">COMMISSION NOW</a>
            </div>
        </div>

        <div id="featured" class="ultra-card reveal">
            <div class="book-visual">
                <img id="featImg" src="" alt="Cover" class="book-img">
            </div>
            <div class="book-data">
                <div id="featStatus" class="status-badge">...</div>
                <h2 id="featTitle" style="font-family:'Cinzel', serif; font-size:3rem; margin:0.5rem 0 1.5rem 0; color:white; line-height: 1;">...</h2>
                <p id="featDesc" style="color:#aaa; line-height:1.6; font-size: 1rem; margin-bottom: 2rem;">...</p>
                <div class="btn-group">
                    <a id="btn1" href="#" class="btn btn-gold">...</a>
                    <a id="btn2" href="#" class="btn btn-ghost">...</a>
                </div>
            </div>
        </div>

        <div id="universe" style="margin-bottom: 4rem;" class="reveal">
            <div class="section-header">THE ARCHIVE</div>
            <div class="grid-3" id="bookGrid"></div>
        </div>
    </div>

    <footer>
        <div id="footerName" style="font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: #fff; margin-bottom: 1rem;">...</div>
        <p>ENGINEERED IN LAGOS. &copy; 2025.</p>
        <div id="footerIcons" style="margin-top:2rem; display:flex; justify-content:center; gap:20px; flex-wrap: wrap;"></div>
    </footer>

    <script src="data.js"></script>

    <script>
        // --- LOGIC ENGINE ---

        // 1. Identity
        document.title = siteData.authorName + " | The Architect";
        document.getElementById('navName').innerText = siteData.authorName;
        document.getElementById('heroName').innerText = siteData.authorName;
        document.getElementById('heroRole').innerText = siteData.role;
        document.getElementById('footerName').innerText = siteData.authorName;

        // 2. Service Section Logic
        const srv = siteData.ghostwriting;
        const srvBlock = document.getElementById('serviceBlock');
        const heroBtn = document.getElementById('heroServiceBtn');

        if (srv && srv.isActive) {
            srvBlock.style.display = "block";
            document.getElementById('servStatus').innerText = "STATUS: " + srv.status;
            document.getElementById('servTitle').innerText = srv.title;
            document.getElementById('servHead').innerText = srv.headline;
            document.getElementById('servDesc').innerText = srv.description;
            document.getElementById('servLink').href = srv.link;
            heroBtn.href = srv.link; 
        } else {
            heroBtn.style.display = "none"; 
        }

        // 3. Featured Book
        const fb = siteData.featuredBook;
        document.getElementById('featTitle').innerText = fb.title;
        document.getElementById('featStatus').innerText = fb.status;
        document.getElementById('featDesc').innerHTML = fb.description;
        document.getElementById('featImg').src = fb.coverImage;
        
        const b1 = document.getElementById('btn1');
        if (fb.button1_Link) { b1.innerText = fb.button1_Text; b1.href = fb.button1_Link; } 
        else { b1.className = "btn btn-disabled"; b1.innerText = "Unavailable"; }

        const b2 = document.getElementById('btn2');
        if (fb.button2_Link) { b2.innerText = fb.button2_Text; b2.href = fb.button2_Link; } 
        else { b2.className = "btn btn-disabled"; b2.innerText = "Offline"; }

        // 4. Future Books Grid
        const grid = document.getElementById('bookGrid');
        siteData.futureBooks.forEach(book => {
            const card = document.createElement('div');
            card.className = 'info-card';
            
            let visual = book.cover ? `<img src="${book.cover}" class="mini-cover">` : `<div class="mini-cover placeholder-cover">?</div>`;
            let btnClass = book.link ? "btn btn-ghost" : "btn btn-disabled";
            let btnText = book.link ? "ACCESS FILE" : "ENCRYPTED";
            let btnHref = book.link || "#";

            card.innerHTML = `
                ${visual}
                <div style="margin-bottom: 0.5rem; color: var(--gold-muted); font-size: 0.7rem; font-weight: 700; letter-spacing: 2px;">// ${book.status}</div>
                <h4 style="font-family:'Cinzel', serif; font-size:1.5rem; margin: 0 0 10px 0; color: white;">${book.title}</h4>
                <p style="font-size: 0.95rem; margin:0 0 1.5rem 0; color: #888;">${book.summary}</p>
                <a href="${btnHref}" class="${btnClass}" style="width:100%; box-sizing:border-box; text-align:center;">${btnText}</a>
            `;
            grid.appendChild(card);
        });

        // 5. Socials System (Fixed Logic for Brands vs Solid)
        const socialMap = [
            // Fiverr uses 'fas' (Solid)
            { key: 'fiverr', icon: 'fa-pen-fancy', type: 'fas', color: '#1dbf73' }, 
            // All others use 'fab' (Brands)
            { key: 'whatsapp', icon: 'fa-whatsapp', type: 'fab', color: '#25D366' },
            { key: 'tiktok', icon: 'fa-tiktok', type: 'fab', color: '#ff0050' },
            { key: 'amazon', icon: 'fa-amazon', type: 'fab', color: '#FF9900' },
            { key: 'facebook', icon: 'fa-facebook-f', type: 'fab', color: '#1877F2' },
            { key: 'instagram', icon: 'fa-instagram', type: 'fab', color: '#E4405F' },
            { key: 'twitter', icon: 'fa-x-twitter', type: 'fab', color: '#fff' },
            { key: 'linkedin', icon: 'fa-linkedin-in', type: 'fab', color: '#0A66C2' }
        ];

        const footerRow = document.getElementById('footerIcons');

        socialMap.forEach(social => {
            const link = siteData.socialLinks[social.key];
            if (link && link !== "") {
                const fIcon = document.createElement('a');
                fIcon.href = link;
                fIcon.style = "color: #555; font-size: 1.5rem; text-decoration: none; transition: 0.3s; margin: 0 10px;";
                // Uses social.type to switch between 'fab' and 'fas'
                fIcon.innerHTML = `<i class="${social.type} ${social.icon}"></i>`;
                fIcon.onmouseover = function() { this.style.color = "#fff"; this.style.transform = "scale(1.2)"; };
                fIcon.onmouseout = function() { this.style.color = "#555"; this.style.transform = "scale(1)"; };
                fIcon.target = '_blank';
                footerRow.appendChild(fIcon);
            }
        });

        // 6. Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
