<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN ENGINE (VERSION 8 ULTRA) --- */
        :root {
            --bg-void: #020202;
            --gold-imperial: #D4AF37;
            --steel-blue: #a8b2c1;
            --glass-panel: rgba(10, 10, 12, 0.85);
            --border-tech: rgba(255, 255, 255, 0.08);
        }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-void); color: #e0e0e0; font-family: 'Rajdhani', sans-serif; margin: 0; font-size: 18px; overflow-x: hidden; }

        /* Backgrounds */
        .nebula-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: radial-gradient(circle at 10% 20%, #141419 0%, transparent 50%), #000; z-index: -2; }
        .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.3) 50%); background-size: 100% 4px; pointer-events: none; z-index: 998; opacity: 0.2; }

        /* Nav & Headers */
        nav { position: fixed; top: 0; width: 100%; padding: 1.5rem 2rem; display: flex; justify-content: space-between; z-index: 1000; background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent); }
        .nav-logo { font-family: 'Orbitron', sans-serif; font-weight: 700; color: #fff; letter-spacing: 3px; cursor: pointer; }
        .nav-links a { color: var(--steel-blue); text-decoration: none; margin-left: 30px; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        
        header { min-height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem; }
        h1 { font-family: 'Cinzel', serif; font-size: clamp(3rem, 10vw, 7rem); margin: 0; background: linear-gradient(180deg, #fff 0%, #666 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .role-title { color: var(--gold-imperial); font-family: 'Orbitron', sans-serif; letter-spacing: 4px; text-transform: uppercase; margin-top: 1rem; }

        /* Cards */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .ultra-card { background: var(--glass-panel); border: 1px solid var(--border-tech); padding: 3rem; display: flex; gap: 3rem; margin-bottom: 6rem; backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.8); align-items: center; border-radius: 6px; }
        .book-img { width: 100%; max-width: 300px; border: 1px solid rgba(255,255,255,0.1); box-shadow: -15px 15px 40px rgba(0,0,0,0.8); transition: transform 0.5s; }
        .book-img:hover { transform: scale(1.02); border-color: var(--gold-imperial); }
        
        .status-badge { background: var(--gold-imperial); color: #000; padding: 5px 10px; font-family: 'Orbitron'; font-weight: 700; font-size: 0.7rem; letter-spacing: 1px; display: inline-block; margin-bottom: 1rem; }

        /* Universe Grid */
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .info-card { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-tech); padding: 1.5rem; 
            transition: 0.3s; display: flex; flex-direction: column; height: 100%;
        }
        .info-card:hover { border-color: var(--gold-imperial); transform: translateY(-5px); background: rgba(255,255,255,0.06); }
        
        /* COVERS & PLACEHOLDERS */
        .mini-cover {
            width: 100%; height: 350px; object-fit: cover; border-radius: 2px; margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        /* The Mystery Box Style */
        .placeholder-cover {
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.02);
            border: 1px dashed rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.2);
            font-family: 'Cinzel', serif; font-size: 3rem;
        }

        /* Buttons */
        .btn { padding: 15px 30px; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; display: inline-block; margin-right: 10px; margin-top: auto; transition: 0.3s; font-weight: 700; border: none; cursor: pointer; }
        .btn-gold { background: var(--gold-imperial); color: #000; }
        .btn-gold:hover { background: #fff; box-shadow: 0 0 20px var(--gold-imperial); }
        .btn-ghost { border: 1px solid rgba(255,255,255,0.3); color: #fff; background: transparent; }
        .btn-ghost:hover { border-color: var(--gold-imperial); color: var(--gold-imperial); }
        
        /* Disabled Button Style */
        .btn-disabled {
            background: #222; color: #555; border: 1px solid #333;
            pointer-events: none; cursor: not-allowed;
        }

        /* Footer */
        footer { margin-top: 8rem; border-top: 1px solid #222; padding: 4rem 2rem; text-align: center; color: #555; }
        
        @media (max-width: 800px) { .ultra-card { flex-direction: column; text-align: center; padding: 2rem; } .nav-links { display: none; } }
    </style>
</head>
<body>
    <div class="nebula-bg"></div>
    <div class="scanline"></div>

    <nav>
        <div class="nav-logo" id="navName">LOADING...</div>
        <div class="nav-links">
            <a href="#featured">Featured</a>
            <a href="#universe">Universe</a>
            <a href="#connect">Connect</a>
        </div>
    </nav>

    <header>
        <h1 id="heroName">LOADING...</h1>
        <div class="role-title" id="heroRole">...</div>
        <div style="margin-top: 3rem;">
            <a id="headerAmazon" href="#" class="btn btn-ghost">Amazon Profile</a>
        </div>
    </header>

    <div class="container">
        <section id="featured" class="ultra-card">
            <div class="book-visual">
                <img id="featImg" src="" alt="Cover" class="book-img">
            </div>
            <div class="book-data">
                <div id="featStatus" class="status-badge">...</div>
                <h2 id="featTitle" style="font-family:'Cinzel', serif; font-size:2.5rem; margin:0.5rem 0; color:white;">...</h2>
                <p id="featDesc" style="color:#aaa; line-height:1.6;">...</p>
                <div class="btn-group">
                    <a id="btn1" href="#" class="btn btn-gold">...</a>
                    <a id="btn2" href="#" class="btn btn-ghost">...</a>
                </div>
            </div>
        </section>

        <div id="universe" style="margin-bottom: 4rem;">
            <h3 style="font-family: 'Cinzel', serif; font-size: 2rem; color: white; margin-bottom: 2rem; border-bottom: 1px solid #333; padding-bottom: 10px;">The Universe</h3>
            <div class="grid-3" id="bookGrid"></div>
        </div>

        <section id="connect" style="margin-top: 6rem; text-align: center; background: var(--glass-panel); padding: 4rem; border: 1px solid var(--border-tech);">
            <h3 style="font-family: 'Cinzel', serif; font-size: 2rem; color: white; margin-bottom: 1rem;">John Osaze: Author Hub</h3>
            <p style="max-width: 600px; margin: 0 auto 2rem auto;">Join the official channel for updates on <em>Shadow Steel</em> and the expansion of the universe.</p>
            <a id="footerWa" href="#" class="btn btn-gold">Join WhatsApp Channel</a>
        </section>
    </div>

    <footer>
        <div id="footerName" style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: #fff; margin-bottom: 1rem;">...</div>
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

    <script src="data.js"></script>

    <script>
        // 1. Set Profile Info
        document.title = siteData.authorName + " | Official Site";
        document.getElementById('navName').innerText = siteData.authorName;
        document.getElementById('heroName').innerText = siteData.authorName;
        document.getElementById('heroRole').innerText = siteData.role;
        document.getElementById('footerName').innerText = siteData.authorName;
        
        document.getElementById('headerAmazon').href = siteData.amazonProfile;
        document.getElementById('footerWa').href = siteData.whatsappChannel;

        // 2. Set Featured Book
        const fb = siteData.featuredBook;
        document.getElementById('featTitle').innerText = fb.title;
        document.getElementById('featStatus').innerText = fb.status;
        document.getElementById('featDesc').innerHTML = fb.description;
        document.getElementById('featImg').src = fb.coverImage;
        
        // Button 1 Logic
        const b1 = document.getElementById('btn1');
        if (fb.button1_Link === "") {
            b1.className = "btn btn-disabled";
            b1.innerText = "Coming Soon";
            b1.href = "#";
        } else {
            b1.className = "btn btn-gold";
            b1.innerText = fb.button1_Text;
            b1.href = fb.button1_Link;
        }

        // Button 2 Logic
        const b2 = document.getElementById('btn2');
        if (fb.button2_Link === "") {
            b2.className = "btn btn-disabled";
            b2.innerText = "Coming Soon";
            b2.href = "#";
        } else {
            b2.className = "btn btn-ghost";
            b2.innerText = fb.button2_Text;
            b2.href = fb.button2_Link;
        }

        // 3. Generate Future Books (UPDATED MYSTERY LOGIC)
        const grid = document.getElementById('bookGrid');
        
        siteData.futureBooks.forEach(book => {
            const card = document.createElement('div');
            card.className = 'info-card';
            
            // LOGIC A: Handle Image vs Mystery Box
            let visualHTML = "";
            if (book.cover === "") {
                // If NO cover, show the stylish mystery box
                visualHTML = `<div class="mini-cover placeholder-cover">?</div>`;
            } else {
                // If YES cover, show the image
                visualHTML = `<img src="${book.cover}" class="mini-cover" alt="${book.title}">`;
            }

            // LOGIC B: Handle Button Clickability
            let btnClass = "btn btn-ghost";
            let btnText = "Read Now";
            let btnHref = book.link;

            if (book.link === "") {
                btnClass = "btn btn-disabled";
                btnText = "Coming Soon";
                btnHref = "#";
            }

            card.innerHTML = `
                ${visualHTML}
                <div style="margin-bottom: 0.5rem; color: var(--gold-imperial); font-size: 0.7rem; font-weight: 700; letter-spacing: 1px;">‚óè ${book.status}</div>
                <h4 style="font-family:'Cinzel', serif; font-size:1.5rem; margin: 0 0 10px 0; color: white;">${book.title}</h4>
                <p style="font-size: 0.95rem; margin:0 0 1.5rem 0; color: #999;">${book.summary}</p>
                <a href="${btnHref}" class="${btnClass}" style="width:100%; box-sizing:border-box; text-align:center;">${btnText}</a>
            `;
            grid.appendChild(card);
        });

        // 4. Animation Engine
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = "1";
                    entry.target.style.transform = "translateY(0)";
                }
            });
        });
        document.querySelectorAll('.ultra-card, .info-card').forEach(el => {
            el.style.opacity = "0";
            el.style.transform = "translateY(30px)";
            observer.observe(el);
        });
    </script>
</body>
</html>
